   var theshirt = shirt[selectedShirt];

   var set_front_shirt = function()

   var draw_selector = function()
   { var numbers = ['one','two','three','four','five','six','seven','eight','nine','ten'];
     var accordion_html = '';
     
     for( i = 0; i < theshirt.panels.length; i++ )
     { temp = panel_html.replace( /Panel 4/gi, 'Panel '+(i+1));
       temp = temp.replace( /panel3/gi, 'panel'+i );
       temp = temp.replace( /panel_four/gi, 'panel_'+numbers[i] );
       accordion_html += temp;
       colors[i] = '#ffffff';
     }
          
     $("#accordion").html( accordion_html );
     $("#accordion").accordion('destroy').accordion(
      { autoHeight: false,
        collapsible: true
      });
      
     $(function() 
     { var scntFDiv = $('#f_scents');
       var i = $('#f_scents p').size() + 1;
        
       var scntBDiv = $('#b_scents');
       var i = $('#b_scents p').size() + 1;
       
       $('#addFront').live('click', function() 
       { $('<p><label for="p_scnts"><input type="text" id="front_text" size="20" name="p_scnt_' + i +'" value="" placeholder="Input Value" /></label> <a href="#" id="remScnt">Remove</a></p>').appendTo(scntFDiv);
         i++;
         return false;
       });
       
       $('#addBack').live('click', function() 
       { $('<p><label for="p_scnts"><input type="text" id="back_text" size="20" name="p_scnt_' + i +'" value="" placeholder="Input Value" /></label> <a href="#" id="remScnt">Remove</a></p>').appendTo(scntBDiv);
         i++;
         return false;
       });       
        
       $('#remScnt').live('click', function() 
       { if( i > 2 ) 
         { $(this).parents('p').remove();
           i--;
         }
         return false;
       });
     });
     
     var tabHeight = 395;
     $('#tabs').height(tabHeight);
     $('#tabs').tabs();
   }
	
   $(document).ready(function()
   { draw_selector();
     set_front_shirt();
	    
 	 $('.colorsel').live('click',function()
 	 { var sel = $(this).attr('id').split('_');
	   $('#'+sel[0]).val(sel[1]);

	   { c = $('#panel'+i).val();
	     colors[i] = sel_color_code[c];
       }

     });
